<!doctype html>
<html lang="en">

<head>
  <title>line-points-style</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <canvas id="myChart"></canvas>
  <!-- <canvas id="myChart" width="800" height="600"></canvas> -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    var ctx = document.getElementById('myChart');


    const labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"];
    const data = {
        	labels: labels,
        	datasets: [{
            	label: 'First Dataset',
            	data: [65, 59,80, 81, 56, 55],
            	fill: false,
            	borderColor: 'red',
				pointStyle: 'circle',
            	pointRadius: 10,
            	pointHoverRadius: 15,
				rotation: 20,
				radius: 20,
        	},
        	{
            	label: 'Second Dataset',
            	data: [11, 23, 63, 74, 82, 81],
            	fill: false,
            	borderColor: 'blue',
				pointStyle: 'circle',
// 可以設定的pointStyle樣式		
// pointcircle
// pointcross
// pointcrossRot
// pointdash
// pointline
// pointrect
// pointrectRounded 
// pointrectRot
// pointstar
// pointtriangle
            	pointRadius: 10, //點變圈
            	pointHoverRadius: 15 //圈圈大小
        	}]
};




const config = {
        	type: 'line',
        	data: data,
        	options: {
            	maintainAspectRatio: false,
            	// indexAxis: 'y',
            	scales: {
                	x: {
                    	beginAtZero: true
                	}
            	}
        	},
};


    const myChart = new Chart(ctx, config);
  </script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
<!-- https://www.chartjs.org/docs/latest/charts/bar.html
條形圖（英語：bar chart），或 條圖（英語：bar graph），台灣常稱為 長條圖，又稱為 柱狀圖、棒形圖，是一種以長方形的長度為變量的統計圖表。長條圖用來比較兩個或以上的價值（不同時間或者不同條件），只有一個變量，通常利用於較小的數據集分析。長條圖亦可橫向排列，或用多維方式表達。 -->
